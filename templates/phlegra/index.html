<!DOCTYPE html>
<html lang="en">
  <head>
    <title>OntoApps @ Stanford</title>
    <link href="../static/css/libraries/bootstrap.min.css" rel="stylesheet" media="screen">
    <link href="../static/css/libraries/bootstrap-responsive.min.css" rel="stylesheet" media="screen">
    <link href="http://getbootstrap.com/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="../static/css/token-input.css" rel="stylesheet" type="text/css" />
    <link href="http://getbootstrap.com/examples/jumbotron-narrow/jumbotron-narrow.css" rel="stylesheet">
    <link href="../static/css/main.css" rel="stylesheet">
    <meta name="viewport" content="width=device-width,initial-scale=1">
    <meta name="author" content="Maulik R. Kamdar">
    <meta name="keywords" content="ontologies, logs, engineering, biomedical, classes, term, reuse, overlap, visualization, graph, search" />
    <script src="../static/js/libraries/jquery-1.10.1.min.js" type="text/javascript"></script>
    <script src="../static/js/libraries/jquery-ui.min.js" type="text/javascript"></script>
    <script type="text/javascript" src="../static/js/libraries/cytoscape.min.js"></script>
    <script src="http://cdnjs.cloudflare.com/ajax/libs/qtip2/2.2.0/jquery.qtip.min.js"></script>
    <link href="http://cdnjs.cloudflare.com/ajax/libs/qtip2/2.2.0/jquery.qtip.min.css" rel="stylesheet" type="text/css" />
    <script src="https://cdn.rawgit.com/cytoscape/cytoscape.js-qtip/2.2.5/cytoscape-qtip.js"></script>
    <script type="text/javascript" src="../static/js/libraries/bootstrap.min.js"></script>
    <script type="text/javascript" src="../static/js/libraries/d3.v3.min.js"></script>
    <script type="text/javascript" src="../static/js/libraries/jquery.tokeninput.js"></script>
    <script> 
      $(function(){
        jQuery("#headercontent").load("/header"); 
      });
    </script>
  </head>
   
  <body>
   
    <div class="container-fluid">
      <div id = "headercontent"></div>
   
      <div class="header subheader">
        <nav>
          <ul class="nav nav-pills pull-right">
            <li><a href="/phlegra">Drug - Adverse Reaction Visualizer</a></li>
            <li><a href="/phlegra/about">About</a></li>
          </ul>
        </nav>
        <h4 class="text-muted"><!--<img src="../static/img/phlegra.jpg" width="40px" height="40px">-->PHLeGrA - Pipeline for Hidden Variable Linked Graph Analytics</h3>
      </div>

      <div class="row-fluid">
        <div class="span12" align="center">
        <h4>Enter a list of Drugs and Adverse Reactions to see the connecting paths</h4>
        <hr>
        </div>
      </div>

      <div class="row-fluid">
        <form class="form-inline" id="formPhlegra">
        <div class="span5" align="center">
            <h4 id="drugs">Drugs</h4>
            <div>
                <input type="text" id="drug-entries" name="drugs" />
                <script type="text/javascript">
                $(document).ready(function() {
                    $("#drug-entries").tokenInput("/phlegra/get-drugs", {
                        preventDuplicates: true,
                        hintText: "Type in a Drug to Search"
                    });
                });
                </script>
            </div>
        </div>
        <div class="span5" align="center">
            <h4 id="adrs">Adverse Reactions</h4>
            <div>
                <input type="text" id="adr-entries" name="adrs" />
                <script type="text/javascript">
                $(document).ready(function() {
                    $("#adr-entries").tokenInput("/phlegra/get-adrs", {
                        preventDuplicates: true,
                        hintText: "Type in an Adverse Reaction to Search"
                    });
                });
                </script>
            </div>
        </div>
        <div class="span2" align="center">
          <br>
          <input type="hidden" name="scwidth" id="scwidth" value="1200">
          <input type="hidden" name="scheight" id="scheight" value="800">
          <button id="btnCheck" class="btn btn-primary" type="button">Discover</button>
        </div>
        </form>
      </div>
      
      <hr>
      <div class="row-fluid">
        <div class="span12">
          <div id="cy"></div>
        </div>
      </div>

      <footer class="footer">
        <p>&copy; <a href="http://www.stanford.edu/~maulikrk" target="_blank">Maulik R. Kamdar</a>, 2015</p>
      </footer>
     
    </div>
    <script type="text/javascript" src="../static/js/phlegra.js"></script>
  </body>
</html>
