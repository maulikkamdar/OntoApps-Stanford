<div class="container-fluid loaded-div">
    <div class="row-fluid" id="volcano_toolbar">
        <div class="span12">
            <span class="pull-right">
                <button type="button" class="btn btn-default">
                  <span class="icon icon-fullscreen" aria-hidden="true"></span>
                </button>
                <button type="button" class="btn btn-default">
                  <span class="icon icon-move" aria-hidden="true"></span>
                </button>
                <button type="button" class="btn btn-default">
                  <span class="icon icon-zoom-in" aria-hidden="true"></span>
                </button>
                <button type="button" class="btn btn-default">
                  <span class="icon icon-zoom-out" aria-hidden="true"></span>
                </button>
                <button type="button" class="btn btn-default" id="boxselect" title="Select Region">
                  <span class="icon icon-retweet" aria-hidden="true"></span>
                </button>
                <button class="btn btn-primary" id="datasets" data-toggle="modal" data-target="#datasetModal1"><span class="icon-white icon-plus" aria-hidden="true"></span> Datasets</button>
                <button class="btn btn-primary" id="inputs" data-toggle="modal" data-target="#inputModal1"><span class="icon-white icon-wrench" aria-hidden="true"></span> Parameters</button>
                <button class="btn btn-primary" id="legend_info"><span class="icon-white icon-th-list" aria-hidden="true"></span> Legends</button>
            </span>
        </div>
    </div>

    <div class="row-fluid" id="volcano_container">
        <div class="span12">
            <div id="scatter2d_volcano" class="canvasplot">
            </div>
        </div>
    </div>
</div>
